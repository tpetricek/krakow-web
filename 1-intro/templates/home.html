<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>F# News</title>
</head>
<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1>F# News</h1>
        </div>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="row">
      <div class="col-md-12">
          
        <ul>
          {% for item in model %}
            <li>
              <h2><a href="vote/{{ item.Link }}">{{ item.Title }}</a></h2>
              <p>{{ item.Description }}</p>
            </li>
          {% endfor %}
        </ul>
  
      </div>
    </div>
  </div>
</body>
</html>
